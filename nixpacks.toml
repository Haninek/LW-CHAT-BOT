[variables]
PYTHON_VERSION = "3.11"

[phases.setup]
nixPkgs = [
    "python311", 
    "python311Packages.pip", 
    "python311Packages.virtualenv", 
    "nodejs_20",
    "stdenv.cc.cc.lib",
    "gcc-unwrapped",
    "libcxx",
    "glibc",
    "zlib",
    "freetype",
    "mupdf",
    "python311Packages.pymupdf"
]

[phases.install]
cmds = [
    "python3 -m venv /opt/venv",
    "export LD_LIBRARY_PATH=$LD_LIBRARY_PATH:/usr/lib/x86_64-linux-gnu",
    "echo '📦 Installing Python dependencies (excluding PyMuPDF)...'",
    ". /opt/venv/bin/activate && pip install -r server/requirements.txt --no-deps || echo 'Some deps failed, continuing...'",
    ". /opt/venv/bin/activate && pip install -r server/requirements.txt || echo 'Fallback install completed'",
    "cd web && npm install"
]

[phases.build]
cmds = [
    "cd web && npm run build -- --mode production",
    "mkdir -p server/static",
    "cp -r web/dist/* server/static/ || echo 'No dist files to copy'"
]

[start]
cmd = "echo '🔧 NIXPACKS: Setting up library paths...' && export LD_LIBRARY_PATH=/nix/store/*-gcc-unwrapped-*/lib:/nix/store/*-stdenv-linux*/lib:/usr/lib/x86_64-linux-gnu:$LD_LIBRARY_PATH && echo '📚 LD_LIBRARY_PATH:' $LD_LIBRARY_PATH && echo '🔍 Looking for libstdc++:' && find /nix/store -name 'libstdc++.so*' 2>/dev/null | head -5 && echo '🔍 Checking system libs:' && ls -la /usr/lib/x86_64-linux-gnu/libstdc++* 2>/dev/null || echo 'No system libstdc++ found' && . /opt/venv/bin/activate && cd server && python -m uvicorn main:app --host 0.0.0.0 --port $PORT"

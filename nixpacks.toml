[variables]
NODE_VERSION = "20"
PYTHON_VERSION = "3.11"

[phases.setup]
nixPkgs = ["python311", "python311Packages.pip", "nodejs_20"]

[phases.install]
cmds = [
    "python3 -m pip install -r server/requirements.txt",
    "cd web && npm install"
]

[phases.build]
cmds = [
    "cd web && npm run build",
    "mkdir -p server/static",
    "cp -r web/dist/* server/static/ || echo 'No dist files found'"
]

[start]
cmd = "cd server && python3 -m uvicorn main:app --host 0.0.0.0 --port $PORT"

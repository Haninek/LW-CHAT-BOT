[phases.setup]
nixPkgs = ["python3", "nodejs_20"]

[phases.install]
cmds = [
    "pip install -r server/requirements.txt",
    "cd web && npm install"
]

[phases.build] 
cmds = [
    "cd web && npm run build",
    "mkdir -p server/static",
    "cp -r web/dist/* server/static/ || echo 'No dist files to copy'"
]

[start]
cmd = "cd server && python -m uvicorn main:app --host 0.0.0.0 --port $PORT"
